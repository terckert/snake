<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Document</title>
</head>
<body onload="fillCanvas()">
    <header>
        <h1>Snake</h1>
    </header>
    <main>
        <canvas class="board" id="board" width='350' height="350" background='black'></canvas>
        
    </main>
    <div id="first-load-modal" class='modal'>
        <div class="modal-body">
            <h1 class="instructions">Instructions</h1>
            <p class="instructions">
                <b>Use</b> the directional keys on your keyboard or the directional buttons to 
                navigate the snake.
                <b>Eat</b> the fruit to grow your snake and earn points.
                <b>If</b> the snake runs into itself or the edge it's game over. 
                <b>The</b> game starts when you make your first selection.                
            </p>
            <button id='instructionsBtn' class="instructions" onclick="boardSet();fadeOut(this);">Let's start!</button>
        </div>
    </div>
    <div id="gameover-modal" class="modal">
        <div class="modal-body">
            <h1 class="gameover">Game Over!</h1> 
            <div class='score-line'>
                <p class="gameover">Score:</p>
                <p class="score">69420</p>
            </div>
            <button id='gameoverBtn' class="restart" onclick="boardSet();fadeOut(this);">New Game</button>
        </div>
    </div>
    <script src="./js/snake.js"></script>
</body>
</html>
